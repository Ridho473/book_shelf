<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="jumbotron">
        <div>
            <img src="aset/open-book.png" class="logo" alt="Logo Buku">
            <h1>Bookshelf Apps</h1>
        </div>
    </header>

    <div class="content">
        <div class="kolom1">
            <div class="container">
                <h2 class="fixing">Selamat Datang di Bookshelf Apps</h2>
                <p class="fixing2">Aplikasi terbaik untuk mengelola buku bacaan anda!</p>
            </div>

            <div class="container">
                <h2 class="fixing3">Masukkan Buku Baru</h2>
                <form id="inputBook">

                    <div class="input">
                        <input id="inputBookTitle" type="text" placeholder="Judul Buku" required>
                    </div>

                    <div class="input">
                        <input id="inputBookAuthor" type="text" placeholder="Penulis" required>
                    </div>

                    <div class="input">
                        <input id="inputBookYear" type="date" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="save">Save</button>
                    </div>

                </form>
            </div>

            <div class="container totalBuku">
                <img src="aset/total.png" class="logo" alt="total">
                <h2 class="fix">TOTAL BUKU :</h2>
                <h2 id="totalBuku" class="fix"> 0</h2>
            </div>
        </div>

        <div class="kolom2">
            <div class="container2">
                <h2 class="fixing3">Cari Buku</h2>
                <form id="searchBook">
                    <input id="searchBookTitle" placeholder="Judul Buku" type="text">
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </div>

            <div class="content-book itemBook">
                <div class="unread" id="unread">
                    <h4 class="">Belum Dibaca</h4>
                </div>

                <div class="read" id="read">
                    <h4>Sudah Dibaca</h4>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Boookshelf Applications &#169; 2021, Ridho Ahmad Fauzi</p>
    </footer>

    <script src="JS/data.js" type="text/javascript"></script>
    <script src="JS/dom.js" type="text/javascript"></script>
    <script src="JS/script.js" type="text/javascript"></script>
</body>

</html>
